<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let value of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">Name: {{value.name}}</h4>
        <p class="list-group-item-text">Description: {{value.description}}</p>
      </div>
        <span class="pull-right">
          <img src="" [src]="value.imagePath" alt="{{value.name}}" class="img-responsive" style="max-height:50px;"/>
        </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
